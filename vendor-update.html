<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/vendor-service.js"></script>
    <script src="js/vendor-update.js"></script>

    <title>Update Vendor</title>
</head>
<body>
    <h1>Vendor Update</h1>
    <!--<label>Enter vendor id:</label><input><button class="btn btn-primary">Submit</button>
    -->
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <td ><input id="pid" type="text" value=1 disabled>
            </td>
        </tr>
        <tr>
            <th>Code</th>
            <td ><input id="pcode"type="text"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td ><input id="pname"type="text"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td ><input id="paddress"type="text"></td>
        </tr>
        <tr>
            <th>City</th>
            <td ><input id="pcity"type="text"></td>
        </tr>
        <tr>
            <th>State</th>
            <td ><input id="pstate"type="text"></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td ><input id="pzip"type="text"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td ><input id="pemail"type="text"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td ><input id="pphone"type="text"></td>
        </tr>
    <tbody>

    </tbody>
    
</table>
<button id="update"class="btn btn-primary">Update</button>
</body>
</html>
